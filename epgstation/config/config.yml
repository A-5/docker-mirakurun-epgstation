uid: 1000
dbtype: mysql
mysql:
    host: mysql
    port: 3306
    user: epgstation
    password: epgstation
    database: epgstation

epgUpdateIntervalTime: 10

conflictPriority: 1
recPriority: 2

recordedFormat: '%YEAR%%MONTH%%DAY%%HOUR%%MIN%%SEC%-%TITLE%'
recordedFileExtension: .m2ts
recorded:
    - name: rec_ext1
      path: '%ROOT%/recorded2/rec_ext1'

thumbnail: '%ROOT%/thumbnail'
thumbnailSize: 480x270
thumbnailPosition: 5

ffmpeg: /usr/local/bin/ffmpeg
ffprobe: /usr/local/bin/ffprobe

encodeProcessNum: 4
concurrentEncodeNum: 1
encode:
    - name: H.264
      cmd: '%NODE% %ROOT%/config/enc.js'
      suffix: H264.mp4
      rate: 4.0
    - name: H.265_22
      cmd: '%NODE% %ROOT%/config/enc_arg_upd.js codec=libx265 crf=22 preset=medium'
      suffix: H265_c22.mp4
      rate: 4.0
    - name: H.265_24
      cmd: '%NODE% %ROOT%/config/enc_arg_upd.js codec=libx265 crf=24 preset=medium'
      suffix: H265_c24.mp4
      rate: 4.0
    - name: H.265_28
      cmd: '%NODE% %ROOT%/config/enc_arg_upd.js codec=libx265 crf=28 preset=medium'
      suffix: H265_c28.mp4
      rate: 4.0
    - name: H.265_28_upd
      cmd: '%NODE% %ROOT%/config/enc_arg_upd.js codec=libx265 crf=28 preset=medium upload=true logEnabled=false'
      suffix: H265_c28_upd.mp4
      rate: 4.0
    - name: AV1_30
      cmd: '%NODE% %ROOT%/config/enc_arg_upd.js codec=libsvtav1 crf=30 preset=3 upload=false logEnabled=false'
      suffix: AV1_c30.mp4
      rate: 4.0
    - name: AV1_26
      cmd: '%NODE% %ROOT%/config/enc_arg_upd.js codec=libsvtav1 crf=25 preset=3 upload=false logEnabled=false'
      suffix: AV1_c26.mp4
      rate: 4.0
    - name: AV1_24
      cmd: '%NODE% %ROOT%/config/enc_arg_upd.js codec=libsvtav1 crf=24 preset=3 upload=false logEnabled=false'
      suffix: AV1_c24.mp4
      rate: 4.0
    - name: AV1_22
      cmd: '%NODE% %ROOT%/config/enc_arg_upd.js codec=libsvtav1 crf=22 preset=3 upload=false logEnabled=false'
      suffix: AV1_c22.mp4
      rate: 4.0
    - name: youtube_upload
      cmd: '%NODE% %ROOT%/config/youtube_upload.js'
      suffix: youtube_upload.mp4
      rate: 4.0
    - name: M2_デュアルモノ
      cmd: '/bin/bash %ROOT%/config/sl-enc-ml.sh 22 fast M2'
      suffix: -M2.mp4
      rate: 4.0
    - name: L2_二カ国語
      cmd: '/bin/bash %ROOT%/config/sl-enc-ml.sh 22 fast L2'
      suffix: -L2.mp4
      rate: 4.0

urlscheme:
    m2ts:
        ios: vlc-x-callback://x-callback-url/stream?url=PROTOCOL%3A%2F%2FADDRESS
        android: intent://ADDRESS#Intent;action=android.intent.action.VIEW;type=video/*;scheme=PROTOCOL;end
    video:
        ios: infuse://x-callback-url/play?url=PROTOCOL://ADDRESS
        android: intent://ADDRESS#Intent;action=android.intent.action.VIEW;type=video/*;scheme=PROTOCOL;end
    download:
        ios: vlc-x-callback://x-callback-url/download?url=PROTOCOL%3A%2F%2FADDRESS&filename=FILENAME

